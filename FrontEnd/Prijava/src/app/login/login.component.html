<div class="container">
    
    <div class="form-group">
        Username
        <input type="text" class="form-control"  placeholder="Username" #username>
    </div>
    <div class="form-group">
        Password
        <input type="password" class="form-control"  placeholder="Password" #pass>
    </div>
    <br>
    <button type="submit" class="btn btn-primary" (click)="login(pass.value, username.value)">Login</button>
    
</div>
